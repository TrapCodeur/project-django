{% extends 'soccer\\base.html' %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'css\\style.css' %}">

<header>
    <div class="container">
        {% for image in extra_images %}
        <div class="card">
            <div class="content-container">
                <h1 class="title">{{ image.title }}</h1> 
                <p class="description">{{ image.descriptions }}</p>
            </div>
            <div class="image-container">
                <img src="{{ image.image.url }}" alt="" class="image-left">
            </div>
        </div>
        <div>
            <p style="opacity: 0.7; text-align: right; padding-top: 5px;">A l'instant</p>
        </div>
        {% endfor %}
        </div>
</header>


{% endblock %}
